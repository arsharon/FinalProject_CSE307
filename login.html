<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>ADWSS</h1>
          <p>Automated Domestic Worker Service System</p>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="signUp.html">Creat Your Account</a> it
          takes less than a minute
        </p>
        <div class="inputs">
          <input type="text" placeholder="phone number" />
          <br />
          <input type="password" placeholder="password" />
        </div>
        
        <br /><br />

        <div>
          <select
            class="form-select form-select-lg m-5 p-5"
            aria-label=".form-select-lg example">
            <option selected>Sign In As:</option>
            <option value="1">Admin</option>
            <option value="2">Employer</option>
            <option value="3">Worker</option>
          </select>
        </div>
        <div class="remember-me--forget-password">
          <!-- Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>

        <br />
        <a href="admin_about.html"><button>Login</button></a>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
