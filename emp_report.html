  <!-- Template Main CSS File -->
  <link href="style2.css" rel="stylesheet" />

<body>
  <h3 class="top-c-sep p-4 mb-2 bg-info text-white d-flex justify-content-center">Write about your Complain</h3>
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
  
        <!-- Form validations -->
        <div class="row ">
          <div class="col-lg-12" style="font-weight: 900;">
            <section class="panel">
              
              <div class="col-lg-10" style="background-color: rgb(44, 43, 43); padding: 50px;">
                <div class="recent" style="color: blanchedalmond;">
                  <h3>Complain</h3>
                </div>
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-group">
                    <input type="text" name="name" class="form-control p-4" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Description"></textarea>
                    <div class="validation"></div>
                  </div>
                 
                  <div class="text-center" ><button type="submit" class="btn btn-success btn-lg px-4 py-3">Send</button></div>
      
                </form>
              </div>
            </section>
          </div>
        </div>
        
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    
  </section>
  <!-- container section end -->

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- jquery validate js -->
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>

  <!-- custom form validation script for this page-->
  <script src="js/form-validation-script.js"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
